<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {{ title }} </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body class="font-mono">
    <ul class="mainmenu">
        <li><a href="#" onclick="showTab('search-tab')">Поиск</a></li>
        <li><a href="#" onclick="showTab('solution-tab')">Решение</a></li>
    </ul>

    <div id="search-tab" class="tab-content">
        <div class="flex items-center justify-center h-screen">
            <div class="p-12 max-w-lg bg-white rounded-lg overflow-hidden shadow-lg">
                <div class="font-bold text-xl mb-2">Поиск</div>
                <hr />
                <br />

                <!-- Ваш код формы для поиска -->
            </div>
        </div>
    </div>

    <div id="solution-tab" class="tab-content" style="display: none;">
        <div class="flex items-center justify-center h-screen">
            <div class="p-12 max-w-lg bg-white rounded-lg overflow-hidden shadow-lg">
                <div class="font-bold text-xl mb-2">Решение</div>
                <hr />
                <br />

                <!-- Ваш код для решения -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                if (tab.id === tabId) {
                    tab.style.display = 'block';
                } else {
                    tab.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
