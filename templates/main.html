<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {{ title }} </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body class="font-mono">
    <ul class="mainmenu">
        <li><a href="#" onclick="showTab('search-tab')">Поиск</a></li>
        <li><a href="#" onclick="showTab('solution-tab')">Решение</a></li>
    </ul>

    <div id="search-tab" class="tab-content">
        <div class="flex items-center justify-center h-screen">
            <div class="p-12 max-w-lg bg-white rounded-lg overflow-hidden shadow-lg">
                <div class="font-bold text-xl mb-2">Проверка адреса</div>
                <hr />
                <br />

                <!-- Ручной ввод-->

                <form id="title-form" action="{{ url_for('main') }}" method="POST">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Адрес:</label>
                    <textarea name="text" id="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" required></textarea>
                    <br/>
                    <input type="submit" value="Проверить" class="w-full bg-blue-500 text-white font-bold mt-8 p-4 rounded focus:outline-none focus:shadow-outline"/>
                </form>

                <div class="result mt-12" align="center">
                    <span id="predict_text">{{ predict_text }}</span>
                    <p class="text-blue-700 text-lg font-bold border rounded mt-4">{{ result }}</p>
                    <p class="text-blue-700 text-lg font-bold border rounded mt-4">{{ predict_text_ }}</p>
                </div>
                <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
            </div>
        </div>
    </div>

    <div id="solution-tab" class="tab-content" style="display: none;">
        <div class="flex items-center justify-center h-screen">
            <div class="p-12 max-w-lg bg-white rounded-lg overflow-hidden shadow-lg">
                <div class="font-bold text-xl mb-2">Загрузка файла</div>
                <hr />
                <br />

                <!-- Загрузка файла -->

                <form method="POST" enctype="multipart/form-data" id="uploadForm">
                    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1" />
                    <p/>
                    <p/>
                    <input type="submit" value="Проверить" class="w-full bg-blue-500 text-white font-bold mt-8 p-4 rounded focus:outline-none focus:shadow-outline"/>
                </form>
                <div class="result mt-12" align="center">
                  <span id="predict_text">{{ predict_text }}</span>
                  <p class="text-blue-700 text-lg font-bold border rounded mt-4">{{ result }}</p>
                  <p class="text-blue-700 text-lg font-bold border rounded mt-4">{{ predict_text_ }}</p>
              </div>
              <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                if (tab.id === tabId) {
                    tab.style.display = 'block';
                } else {
                    tab.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
